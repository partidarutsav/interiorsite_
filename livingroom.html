    <style>
        figure {
            text-align: center;
            margin: 0;
            position: relative; /* Add position relative to position caption */
        }

        figure img {
            width: 100%;
            border-radius: 8px;
        }

        figcaption {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
            position: absolute; /* Position the caption relative to the figure */
            bottom: 0; /* Position the caption at the bottom */
            left: 0; /* Align the caption to the left */
            width: 100%; /* Make the caption width same as the image */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 8px; /* Add padding */
            box-sizing: border-box; /* Include padding and border in width calculation */
            opacity: 0; /* Initially hide the caption */
            transition: opacity 0.3s; /* Add smooth transition effect */
        }

        figure:hover figcaption {
            opacity: 1; /* Show the caption on hover */
        }
    </style>
</head>
